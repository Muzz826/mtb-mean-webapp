<!--Page uses Angular Material CSS Framework-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!--Checks if page is loaded yet or not-->
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <!--validation check-->
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <!--validation check-->
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">
      Signup
    </button>
  </form>
</mat-card>

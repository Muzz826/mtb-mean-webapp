<mdb-accordion [multiple]="true" *ngIf="posts.length > 0">
  <mdb-accordion-item *ngFor="let post of posts">
    <mdb-accordion-item-head>
      {{ post.title }}
    </mdb-accordion-item-head>
    <mdb-accordion-item-body>
      {{ post.content }}
      <div>
        <button type="button" mdbBtn color="primary" mdbWavesEffect>EDIT</button><button type="button" mdbBtn color="danger" mdbWavesEffect (click)="onDelete(post.id)">DELETE</button>
        </div>
    </mdb-accordion-item-body>
  </mdb-accordion-item>
  <p class="info-text lead" *ngIf="posts.length <= 0">No posts added yet!</p>
